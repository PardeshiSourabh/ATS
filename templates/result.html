{% extends "layout.html" %}
{% block content %}
<h3> Analysis Results: Most Frequent Keywords </h3>

<table>
    <tr>
      <th>Keyword</th>
      <th>Frequency</th>
    </tr>
{% for item in results %}
    <tr>
        <td>{{ item.keyword }}</td>
        <td>{{ item.freq }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
